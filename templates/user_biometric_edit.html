    <style>
        .navbar {
      background-color: #00c6a9; /* Change the background color as needed */
      padding: 15px;
      text-align: right;
    }

    .navbar a {
      color: white; /* Change the link color as needed */
      text-decoration: none;
      margin: 0 20px; /* Adjust spacing between navigation items */
      font-size: 18px;
    }

    .navbar a:hover {
      color: #fff; /* Change the hover color as needed */
    }
    /* Style for the "Update" button */
    .save-button {
      display: inline-block;
  background-color: black; /* Black background color */
  color: white; /* Text color */
  padding: 20px 20px; /* Adjust padding as needed */
  border-radius: 5px; /* Rounded corners */
  margin-right: 20px; /* Spacing between the button and table */
  text-decoration: none; /* Remove underline for the link */
  float:right;
}

.save-button:hover {
  color: #00c6a9
}



    </style>

</head>
<body>
        <div class="navbar">
            <a href="#"></a>
            <a href="#">Prescriptions</a>
            <a href="#">Doctor</a>
            <a href="#">Contact</a>
            <a href="/credentials/logout">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>
                    Logout
                  </span>
            </a>
        </div>
        <h2>Biometric Information Form</h2>


    <!-- Add a form for editing table information -->
        <form method="post" action="user_biometric_edit">
        {% csrf_token %}

        <!-- Height Input -->
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br><br>

        <!-- Weight Input -->
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br><br>

        <!-- Blood Pressure Input -->
        <label for="bloodpressure">Blood Pressure:</label>
        <input type="text" id="bloodpressure" name="bloodpressure" required>
        <br><br>
        <label for="bloodgroup">Blood Group:</label>
        <input type="text" id="bloodgroup" name="bloodgroup" required>
        <br><br>

         <a href="{% url 'credentials:viewuser' %}" class=" save-button">
            <i class="fa fa-save" aria-hidden="true"></i>
            <span>Save </span>
        </a>



    </form>
    <!-- Form ends here -->
</body>
