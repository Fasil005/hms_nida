{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Add your CSS and JavaScript links here if needed -->
     <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <style>

    .btn-register {
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }


    .btn-register:hover {
      background-color: black;
    }
  </style>

</head>
<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_top">
        <div class="container">
          <div class="contact_nav">
            <a href="">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>
                Call : +01 123455678990
              </span>
            </a>
            <a href="">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span>
                Email : demo@gmail.com
              </span>
            </a>
            <a href="">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <span>
                Location
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <img src="{% static 'images/logo.png'%}" alt="">
            </a>
          </nav>
        </div>
      </div>

    <!-- registration section -->
    <section class="registration_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>
                    New Registration
                </h2>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="registration_form">
                        <form action="register" method="post">
                          {% csrf_token %}
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your full name" required>
                            </div>

                            <!-- Email Address -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                            </div>

                            <div class="form-group">
                                <label for="uname">Username</label>
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your Username" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
                            </div>

                            <!-- Phone Number -->
<!--                            <div class="form-group">-->
<!--                                <label for="inputPhone">Phone Number</label>-->
<!--                                <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="Enter your phone number" required>-->
<!--                            </div>-->

                            <!-- Register Button -->
                            <div class="btn-box">
                                <button type="submit" class="btn" style="background-color:black;color:white">Register</button>
                            </div>
                        </form>
<!--                        to view messages of error if email already taken ....etc-->
                        {% for msg in messages %}
                        {{msg}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end registration section -->

    <!-- Add your footer or other content here if needed -->

    <!-- Add your JavaScript scripts here if needed -->
</body>
</html>
