{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login_users</title>
    <!-- Add your CSS and JavaScript links here if needed -->
     <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

    <!-- nice select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />

    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    .image-container {
        display: flex;
        flex-direction: column; /* Stack children vertically */
        align-items: center; /* Center items horizontally */
        border-radius: 10px;
        text-align: center; /* Center the text within the container */
    }

    .image-container img {
        width: 300px;
        height: auto;
        border-radius: 10px;
        transition: opacity 0.3s;
    }

    .image-container img:hover {
        opacity: 0.2;
    }

    .button {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 20px 20px;
        border-radius: 5px;
        margin-right: 20px;
        text-decoration: none;
    }

    .button button {
        display: none;
    }

    .image-container:hover .button button {
        display: inline-block;
        background-color: black;
        color: white;
    }

    /* Styles for the header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #5bc995; /* Background color for the header */
        color: white;
    }



    .back-button {
        font-size: 20px;
        color:white;
    }
    .back-button  a: hover{
        font-size: 20px;
        color:white;
    }


</style>

</head>
<body>


<div class="header">
    <div class="back-button">
        <a href="#" class="btn btn-light">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

</div><br><br>


<section class="slider_section ">

          <h2 style="text-align:right;">Register</h2>
          <h1 style="text-align:right;">Who You Are?</h1>
        <img src="{% static 'images/dots.png'%}" alt="">
      </div>
      <div id="customCarousel1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container ">
              <div class="row">

    <div class="image-container">
        <img src="{% static 'images/patients.jpg' %}" alt="Image 1">
        <div class="button"><a href="{% url 'credentials:register' %}"><button>Patient</button></a></div>
    </div>
    <div class="image-container">
        <img src="{% static 'images/doctors.jpg' %}" alt="Image 2">
        <div class="button"><a href="{% url 'doctors:d_register' %}"><button>Doctor</button></a></div>
    </div>
    <div class="image-container">
        <img src="{% static 'images/admins.jpg' %}" alt="Image 3">
        <div class="button"><a href="{% url 'credentials:login' %}"><button>Admin</button></a></div>
    </div>
              </div></div></div></div></div>
</section>
